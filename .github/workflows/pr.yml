name: PR
on: [pull_request]
jobs:
  size:
    name: Size Check
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 21.x
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm ci --include=optional

      - uses: andresz1/size-limit-action@v1
        with:
          skip_step: install
          github_token: ${{ secrets.GITHUB_TOKEN }}

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 21.x
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm ci --include=optional

      - name: Test
        run: npm run coverage

      - name: 'Core Package Coverage Report'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'Core Package'
          json-summary-path: './packages/core/coverage/coverage-summary.json'
          json-final-path: './packages/core/coverage/coverage-final.json'

      - name: 'React Package Coverage Report'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'React Package'
          json-summary-path: './packages/react/coverage/coverage-summary.json'
          json-final-path: './packages/react/coverage/coverage-final.json'
